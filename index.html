<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Piedra, papel y tijera</title>
  </head>
  <body>
    <main class="main">
      <h1 class="title">Juego Piedra, Papel y Tijera</h1>
      <h2 class="subtitle">Introduce aquí tu jugada</h2>
      <form action="">
        <select class="js_select_form select_form" name="piedra_papel_tijera">
          <option value="Seleccionar" selected disabled hidden>
            Seleccione su jugada
          </option>
          <option value="Piedra">Piedra</option>
          <option value="Papel">Papel</option>
          <option value="Tijera">Tijera</option>
        </select>
        <input class="js_btn_submit btn_submit" type="submit" value="Jugar" />
      </form>
      <p class="js_result_msg message">¡Vamos a jugar!</p>
      <ul>
        <li class="js_player_counter">
          Jugador:<span class="js_player_counter2"></span>
        </li>
        <li class="js_pc_counter">
          Computadora:<span class="js_pc_counter2"></span>
        </li>
      </ul>
      <button class="hidden js_restart_btn btn_restart">Reiniciar Juego</button>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
